<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ú® Premium Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* üåà ORIGINAL Light Mode Background */
    body {
      background: linear-gradient(270deg, #e0f7fa, #f3e5f5, #ffe0b2, #e1bee7);
      background-size: 800% 800%;
      animation: gradientMove 16s ease infinite;
      transition: background 0.6s ease, color 0.6s ease;
      color: #222;
      overflow-x: hidden;
      margin: 0;
      padding: 1rem 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üåô PERFECTED Dark Mode from my code */
    body.dark {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #e8e8e8;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* üå∏ Floating heading */
    .floating {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* üéØ TIGHTER CENTERED HEADING */
    .heading-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    /* üñºÔ∏è CENTERED 4x2 Grid */
    .gallery-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, minmax(160px, 1fr));
      grid-template-rows: repeat(2, 200px);
      gap: 0.8rem;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      justify-content: center;
    }

    /* ORIGINAL Light Mode Cards + Dark Mode Enhancement */
    .gallery-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    /* PERFECT Dark Mode Cards */
    .dark .gallery-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .gallery-box:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
      border: 2px solid rgba(147, 51, 234, 0.6);
    }

    .dark .gallery-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border-color: rgba(255,255,255,0.4);
    }

    .gallery-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0.5rem;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-box:hover img {
      transform: scale(1.06);
    }

    /* Lightbox (unchanged) */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 50;
      flex-direction: column;
    }

    #lightboxImg {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 1rem;
      transition: opacity 0.5s ease;
      z-index: 40;
    }

    #prevBtn, #nextBtn, #closeBtn {
      position: absolute;
      color: white;
      font-size: 3.5rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0.5rem;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      z-index: 100;
      user-select: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }
    #closeBtn { top: 20px; right: 25px; }

    #prevBtn:hover, #nextBtn:hover, #closeBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      background: linear-gradient(90deg, #9333ea, #ec4899);
      width: 0%;
      border-radius: 5px;
      z-index: 99;
    }

    /* Mode Toggle (ORIGINAL styling) */
    .mode-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      color: black;
      font-weight: bold;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      z-index: 200;
      transition: all 0.3s ease;
    }

    .mode-toggle:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .dark .mode-toggle {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .gallery-container {
        grid-template-columns: repeat(3, minmax(150px, 1fr));
        grid-template-rows: repeat(3, 180px);
        gap: 0.7rem;
      }
    }

    @media (max-width: 768px) {
      body { padding: 0.5rem 0; }
      .heading-section { margin-bottom: 1rem; }
      .gallery-container {
        grid-template-columns: repeat(2, minmax(140px, 1fr));
        grid-template-rows: repeat(3, 160px);
        gap: 0.6rem;
      }
      .heading-section h1 { font-size: 2rem !important; }
    }

    @media (max-width: 480px) {
      .gallery-container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(6, 150px);
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center">
  <!-- ‚òÄÔ∏è Dark / Light Mode Toggle -->
  <button id="modeToggle" class="mode-toggle">üåô Dark Mode</button>

  <!-- üéØ CENTERED HEADING -->
  <section class="heading-section">
    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold mb-4 floating drop-shadow-lg">
      Responsive Image Gallery
    </h1>
    <p class="text-lg md:text-xl italic max-w-2xl leading-relaxed">
      Gallery with smooth transitions, keyboard slideshow, and dark/light theme.
    </p>
  </section>

  <!-- üñºÔ∏è CENTERED 4x2 GRID -->
  <div class="gallery-wrapper">
    <div class="gallery-container">
      <div class="gallery-box"><img src="https://images.pexels.com/photos/29835382/pexels-photo-29835382/free-photo-of-lush-sunlit-forest-in-autumn-england.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=600" alt="Forest" loading="lazy"></div>
      <div class="gallery-box"><img src="https://img.freepik.com/free-photo/los-angeles-downtown-buildings-night_649448-298.jpg?w=740&q=80" alt="Cityscape" loading="lazy"></div>
      <div class="gallery-box"><img src="https://images.unsplash.com/photo-1618641662184-bafefb91a542?fm=jpg&q=60&w=1200" alt="Nature" loading="lazy"></div>
      <div class="gallery-box"><img src="https://thumbs.dreamstime.com/b/idyllic-summer-landscape-clear-mountain-lake-alps-45054687.jpg" alt="Lake" loading="lazy"></div>
      <div class="gallery-box"><img src="https://media.istockphoto.com/id/1164386039/photo/howrah-bridge-on-river-ganges-at-kolkata-at-twilight-with-moody-sky.jpg?s=612x612&w=0&k=20&c=CHrNWdInFSDyERdvgd0f8935hZcBQU6lbYCE4LlXqUY=" alt="Bridge" loading="lazy"></div>
      <div class="gallery-box"><img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600" alt="Ocean" loading="lazy"></div>
      <div class="gallery-box"><img src="https://images.pexels.com/photos/414837/pexels-photo-414837.jpeg?w=600" alt="Mountains" loading="lazy"></div>
      <div class="gallery-box"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600" alt="Sunset" loading="lazy"></div>
    </div>
  </div>

  <!-- üí° Lightbox -->
  <div id="lightbox" class="lightbox">
    <div id="progressBar" class="progress-bar"></div>
    <button id="prevBtn">‚ùÆ</button>
    <img id="lightboxImg" src="" alt="">
    <button id="nextBtn">‚ùØ</button>
    <button id="closeBtn">&times;</button>
  </div>

  <!-- üß† Original Script -->
  <script>
    const galleryImages = document.querySelectorAll('.gallery-box img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');
    const progressBar = document.getElementById('progressBar');
    const modeToggle = document.getElementById('modeToggle');

    let currentIndex = 0;
    let slideshow;
    let isPlaying = true;
    const SLIDE_INTERVAL = 2000;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.style.opacity = 0;
      lightbox.style.display = "flex";
      lightboxImg.src = galleryImages[index].src;
      setTimeout(() => lightboxImg.style.opacity = 1, 150);
      document.body.style.overflow = 'hidden';
      startSlideshow();
    }

    function closeLightbox() {
      lightbox.style.display = "none";
      document.body.style.overflow = 'auto';
      stopSlideshow();
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      fadeToImage(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      fadeToImage(currentIndex);
    }

    function fadeToImage(index) {
      lightboxImg.style.opacity = 0;
      setTimeout(() => {
        lightboxImg.src = galleryImages[index].src;
        lightboxImg.onload = () => lightboxImg.style.opacity = 1;
      }, 150);
    }

    function startProgressBar() {
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      setTimeout(() => {
        progressBar.style.transition = `width ${SLIDE_INTERVAL}ms linear`;
        progressBar.style.width = '100%';
      }, 50);
    }

    function startSlideshow() {
      stopSlideshow();
      startProgressBar();
      slideshow = setInterval(() => {
        showNext();
        startProgressBar();
      }, SLIDE_INTERVAL);
      isPlaying = true;
    }

    function stopSlideshow() {
      clearInterval(slideshow);
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      isPlaying = false;
    }

    galleryImages.forEach((img, i) => img.addEventListener('click', () => showLightbox(i)));
    prevBtn.addEventListener('click', e => { e.stopPropagation(); showPrev(); });
    nextBtn.addEventListener('click', e => { e.stopPropagation(); showNext(); });
    closeBtn.addEventListener('click', e => { e.stopPropagation(); closeLightbox(); });
    lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });

    document.addEventListener('keydown', e => {
      if (lightbox.style.display !== "flex") return;
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
      if (e.key === ' ') { e.preventDefault(); isPlaying ? stopSlideshow() : startSlideshow(); }
      if (e.key === 'Escape') closeLightbox();
    });

    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      modeToggle.textContent = document.body.classList.contains('dark')
        ? "‚òÄÔ∏è Light Mode"
        : "üåô Dark Mode";
    });
  </script>
</body>
</html>
